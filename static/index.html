<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Upload</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h2>Upload Invoice</h2>
  <form id="invoice-form" enctype="multipart/form-data" method="post" action="/upload">
    <input type="file" name="invoice" accept=".pdf" required />
    <button type="submit">Upload</button>
  </form>

  <!-- Download link of new worksheet appears here -->
   <div id="result">
    <iframe src="/download" width="100%" height="500px"></iframe>
    <!-- after upload, server response will inject HTMl with download link here. -->
   </div>
</body>
</html>
