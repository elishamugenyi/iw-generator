<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="container mt-4">
    <h2 class="mb-4">Invoice Processor</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            <h4>Add Item Manually</h4>
        </div>
        <div class="card-body">
            <form id="item-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="item-desc" class="form-label">Item Description</label>
                        <input type="text" class="form-control" id="item-desc" required>
                    </div>
                    <div class="col-md-2">
                        <label for="packages" class="form-label">Packages</label>
                        <input type="text" class="form-control" id="packages" required>
                    </div>
                    <div class="col-md-2">
                        <label for="cost" class="form-label">Cost (CIF $)</label>
                        <input type="text" class="form-control" id="cost" required>
                    </div>
                    <div class="col-md-2">
                        <label for="units" class="form-label">Supplementary Units (pcs)</label>
                        <input type="text" class="form-control" id="units" required>
                    </div>
                    <div class="col-md-2">
                        <label for="weight" class="form-label">Kilograms</label>
                        <input type="text" class="form-control" id="weight" required>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-8">
                        <label for="hs-hint" class="form-label">HS Code Hint (e.g., baby wear, vehicles, steel, etc.)</label>
                        <input type="text" class="form-control" id="hs-hint">
                        <button type="button" class="btn btn-secondary mt-2" id="search-hs">Search HS Codes</button>
                    </div>
                    <div class="col-md-4">
                        <label for="hs-code" class="form-label">HS Code</label>
                        <input type="text" class="form-control" id="hs-code" required>
                    </div>
                </div>
                
                <div id="hs-code-results" class="card d-none">
                    <div class="card-header">HS Code Results</div>
                    <div class="card-body" id="hs-results-container"></div>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Add Item</button>
            </form>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">
            <h4>Items List</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="items-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Packages</th>
                        <th>Cost</th>
                        <th>Units</th>
                        <th>Weight</th>
                        <th>HS Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="items-list"></tbody>
            </table>
            
            <button id="process-btn" class="btn btn-success">Process to PDF</button>
        </div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Processing your invoice...</p>
    </div>
    
    <div id="pdf-result" class="d-none">
        <h4 class="mt-4">Processed PDF Preview</h4>
        <iframe id="pdf-preview" src=""></iframe>
        <div class="mt-3">
            <a id="download-btn" href="#" class="btn btn-primary">Download PDF</a>
        </div>
    </div>
    <script src="upload.js"></script>
</body>

</html>
